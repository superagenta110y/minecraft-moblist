<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Mob Encyclopedia</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  :root {
    --bg-dark: #0d0d0d;
    --bg-card: #1a1a1a;
    --bg-card-hover: #222222;
    --bg-modal: #111111;
    --border-stone: #3a3a3a;
    --border-highlight: #4a4a4a;
    --green: #4caf50;
    --green-light: #6fcf73;
    --green-dark: #2e7d32;
    --red: #e53935;
    --yellow: #ffc107;
    --blue: #2196f3;
    --purple: #9c27b0;
    --orange: #ff9800;
    --text-primary: #e0e0e0;
    --text-secondary: #9e9e9e;
    --text-dim: #616161;
    --passive: #4caf50;
    --neutral: #ffc107;
    --hostile: #e53935;
    --boss: #9c27b0;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  html {
    scroll-behavior: smooth;
    height: 100%;
    overflow-y: scroll;
  }

  body {
    font-family: 'Press Start 2P', monospace, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-primary);
    min-height: 100%;
    height: auto;
    overflow-y: auto;
    background-image:
      radial-gradient(ellipse at top, #0a1a0a 0%, #0d0d0d 60%);
  }

  /* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  header {
    background: linear-gradient(180deg, #0a0a0a 0%, #111 100%);
    border-bottom: 3px solid var(--green-dark);
    padding: 24px 20px 20px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 24px rgba(0,0,0,0.8);
  }

  header h1 {
    font-size: clamp(14px, 3vw, 26px);
    color: var(--green);
    text-shadow: 0 0 20px rgba(76,175,80,0.5), 3px 3px 0 #000;
    letter-spacing: 2px;
    margin-bottom: 6px;
  }

  header p.subtitle {
    font-size: 7px;
    color: var(--text-dim);
    letter-spacing: 2px;
    margin-bottom: 18px;
  }

  /* â”€â”€ CONTROLS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    align-items: center;
    max-width: 900px;
    margin: 0 auto;
  }

  .search-wrapper {
    position: relative;
    flex: 1 1 220px;
    max-width: 340px;
  }

  .search-wrapper::before {
    content: 'ğŸ”';
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
  }

  #searchInput {
    width: 100%;
    padding: 10px 12px 10px 34px;
    background: #1a1a1a;
    border: 2px solid var(--border-stone);
    border-radius: 2px;
    color: var(--text-primary);
    font-family: 'Press Start 2P', monospace;
    font-size: 8px;
    outline: none;
    transition: border-color 0.2s;
  }

  #searchInput:focus { border-color: var(--green); }
  #searchInput::placeholder { color: var(--text-dim); }

  .filter-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    justify-content: center;
  }

  .filter-btn {
    padding: 8px 12px;
    font-family: 'Press Start 2P', monospace;
    font-size: 7px;
    border: 2px solid transparent;
    border-radius: 2px;
    cursor: pointer;
    transition: all 0.15s;
    background: #1a1a1a;
    color: var(--text-secondary);
    letter-spacing: 1px;
    image-rendering: pixelated;
  }

  .filter-btn:hover { transform: translateY(-1px); filter: brightness(1.3); }

  .filter-btn.active, .filter-btn[data-cat="all"].active {
    color: #fff;
    text-shadow: 0 0 8px currentColor;
  }

  .filter-btn[data-cat="all"]       { border-color: var(--border-highlight); }
  .filter-btn[data-cat="all"].active  { background: #333; border-color: #999; }
  .filter-btn[data-cat="passive"]   { border-color: var(--passive); }
  .filter-btn[data-cat="passive"].active  { background: #1b3a1c; border-color: var(--passive); color: var(--passive); }
  .filter-btn[data-cat="neutral"]   { border-color: var(--neutral); }
  .filter-btn[data-cat="neutral"].active  { background: #3a2e00; border-color: var(--neutral); color: var(--neutral); }
  .filter-btn[data-cat="hostile"]   { border-color: var(--hostile); }
  .filter-btn[data-cat="hostile"].active  { background: #3a0a0a; border-color: var(--hostile); color: var(--hostile); }
  .filter-btn[data-cat="boss"]      { border-color: var(--boss); }
  .filter-btn[data-cat="boss"].active     { background: #2a0a3a; border-color: var(--boss); color: var(--boss); }

  /* â”€â”€ STATS BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .stats-bar {
    text-align: center;
    font-size: 7px;
    color: var(--text-dim);
    padding: 10px 20px 0;
    letter-spacing: 1px;
  }

  /* â”€â”€ GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .grid-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px 16px 60px;
  }

  .mob-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
  }

  /* â”€â”€ MOB CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .mob-card {
    background: var(--bg-card);
    border: 2px solid var(--border-stone);
    border-radius: 2px;
    padding: 14px 10px 12px;
    cursor: pointer;
    text-align: center;
    transition: transform 0.12s, border-color 0.12s, background 0.12s, box-shadow 0.12s;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  .mob-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 60%);
    pointer-events: none;
  }

  .mob-card:hover {
    transform: translateY(-3px) scale(1.02);
    background: var(--bg-card-hover);
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
  }

  .mob-card[data-cat="passive"]:hover  { border-color: var(--passive); box-shadow: 0 8px 24px rgba(76,175,80,0.25); }
  .mob-card[data-cat="neutral"]:hover  { border-color: var(--neutral); box-shadow: 0 8px 24px rgba(255,193,7,0.25); }
  .mob-card[data-cat="hostile"]:hover  { border-color: var(--hostile); box-shadow: 0 8px 24px rgba(229,57,53,0.25); }
  .mob-card[data-cat="boss"]:hover     { border-color: var(--boss);    box-shadow: 0 8px 24px rgba(156,39,176,0.35); }

  .mob-card.hidden { display: none; }

  .cat-dot {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 7px;
    height: 7px;
    border-radius: 0;
    image-rendering: pixelated;
  }

  .mob-card[data-cat="passive"]  .cat-dot { background: var(--passive); }
  .mob-card[data-cat="neutral"]  .cat-dot { background: var(--neutral); }
  .mob-card[data-cat="hostile"]  .cat-dot { background: var(--hostile); }
  .mob-card[data-cat="boss"]     .cat-dot { background: var(--boss);    box-shadow: 0 0 8px var(--boss); }

  .mob-img-wrap {
    width: 72px;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: center;
    image-rendering: pixelated;
  }

  .mob-img-wrap img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    image-rendering: pixelated;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
    transition: transform 0.2s;
  }

  .mob-card:hover .mob-img-wrap img { transform: scale(1.1); }

  .mob-emoji-fallback {
    font-size: 40px;
    line-height: 1;
  }

  .mob-name {
    font-size: 7px;
    color: var(--text-primary);
    letter-spacing: 0.5px;
    line-height: 1.5;
    text-align: center;
    word-break: break-word;
  }

  /* â”€â”€ NO RESULTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .no-results {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 20px;
    color: var(--text-dim);
    font-size: 9px;
    display: none;
  }

  /* â”€â”€ MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.92);
    z-index: 99999;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s, visibility 0.2s;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    overflow-y: auto;
  }

  .modal-overlay.open {
    opacity: 1;
    visibility: visible;
  }

  .modal {
    background: var(--bg-modal);
    border: 3px solid var(--border-stone);
    border-radius: 2px;
    max-width: 600px;
    width: 100%;
    max-height: 85vh;
    overflow-y: auto;
    position: relative;
    transform: scale(0.92) translateY(20px);
    transition: transform 0.22s cubic-bezier(0.34,1.56,0.64,1);
    scrollbar-width: thin;
    scrollbar-color: var(--border-stone) transparent;
    margin: auto;
  }

  .modal-overlay.open .modal {
    transform: scale(1) translateY(0);
  }

  .modal-header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 20px 20px 16px;
    border-bottom: 2px solid var(--border-stone);
    position: relative;
  }

  .modal-mob-img {
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .modal-mob-img img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    image-rendering: pixelated;
    filter: drop-shadow(0 2px 6px rgba(0,0,0,0.9));
  }

  .modal-title-block { flex: 1; }

  .modal-name {
    font-size: clamp(10px, 2.5vw, 16px);
    color: var(--text-primary);
    margin-bottom: 8px;
    text-shadow: 2px 2px 0 #000;
  }

  .cat-badge {
    display: inline-block;
    padding: 4px 8px;
    font-size: 7px;
    border-radius: 2px;
    border: 1px solid;
    letter-spacing: 1px;
  }

  .cat-badge.passive { color: var(--passive); border-color: var(--passive); background: rgba(76,175,80,0.1); }
  .cat-badge.neutral { color: var(--neutral); border-color: var(--neutral); background: rgba(255,193,7,0.1); }
  .cat-badge.hostile { color: var(--hostile); border-color: var(--hostile); background: rgba(229,57,53,0.1); }
  .cat-badge.boss    { color: var(--boss);    border-color: var(--boss);    background: rgba(156,39,176,0.15); }

  .modal-close {
    position: absolute;
    top: 14px;
    right: 14px;
    background: none;
    border: 2px solid var(--border-stone);
    color: var(--text-secondary);
    font-family: 'Press Start 2P', monospace;
    font-size: 10px;
    cursor: pointer;
    padding: 6px 10px;
    border-radius: 2px;
    transition: all 0.15s;
    line-height: 1;
  }

  .modal-close:hover { border-color: var(--hostile); color: var(--hostile); }

  .modal-body { padding: 20px; }

  .stat-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 18px;
  }

  .stat-block {
    background: #1a1a1a;
    border: 1px solid var(--border-stone);
    border-radius: 2px;
    padding: 10px 12px;
  }

  .stat-label {
    font-size: 6px;
    color: var(--text-dim);
    letter-spacing: 1px;
    margin-bottom: 6px;
    text-transform: uppercase;
  }

  .stat-value {
    font-size: 8px;
    color: var(--text-primary);
    line-height: 1.6;
  }

  .hp-bar-wrap {
    margin-top: 6px;
    height: 6px;
    background: #2a2a2a;
    border-radius: 0;
    overflow: hidden;
  }

  .hp-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--green-dark), var(--green));
    image-rendering: pixelated;
  }

  .section-title {
    font-size: 8px;
    color: var(--green);
    margin: 16px 0 8px;
    letter-spacing: 1px;
    border-left: 3px solid var(--green);
    padding-left: 8px;
  }

  .section-text {
    font-size: 7px;
    color: var(--text-secondary);
    line-height: 2;
  }

  .drops-list {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 4px;
  }

  .drop-tag {
    background: #1e1e1e;
    border: 1px solid var(--border-stone);
    border-radius: 2px;
    padding: 4px 7px;
    font-size: 6.5px;
    color: var(--yellow);
    letter-spacing: 0.5px;
  }

  /* Scrollbar */
  .modal::-webkit-scrollbar { width: 6px; }
  .modal::-webkit-scrollbar-track { background: transparent; }
  .modal::-webkit-scrollbar-thumb { background: var(--border-stone); border-radius: 2px; }

  /* â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  footer {
    text-align: center;
    font-size: 6px;
    color: var(--text-dim);
    padding: 20px;
    border-top: 1px solid var(--border-stone);
    letter-spacing: 1px;
  }

  /* â”€â”€ RESPONSIVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  @media (max-width: 480px) {
    .mob-grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 8px; }
    .stat-grid { grid-template-columns: 1fr; }
  }

  /* â”€â”€ BOSS GLOW ANIMATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  @keyframes bossGlow {
    0%, 100% { box-shadow: 0 0 10px rgba(156,39,176,0.3); }
    50%       { box-shadow: 0 0 20px rgba(156,39,176,0.7); }
  }

  .mob-card[data-cat="boss"] {
    animation: bossGlow 2.5s ease-in-out infinite;
    border-color: #5a1a7a;
  }

  /* â”€â”€ PIXEL GRID TEXTURE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image:
      linear-gradient(rgba(255,255,255,0.012) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.012) 1px, transparent 1px);
    background-size: 32px 32px;
    z-index: 0;
  }

  header, .grid-container, .modal-overlay { position: relative; z-index: 1; }
</style>
</head>

//  IMAGE FALLBACK MANAGEMENT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function imgOrEmoji(mob) {
  return `
    <img
      src="${mob.img}"
      alt="${mob.name}"
      loading="lazy"
      onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
    >
    <span class="mob-emoji-fallback" style="display:none;">${mob.emoji}</span>
  `;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  RENDER GRID
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const grid = document.getElementById('mobGrid');
const noResults = document.getElementById('noResults');
const statsText = document.getElementById('statsText');
const searchInput = document.getElementById('searchInput');
const filterBtns = document.querySelectorAll('.filter-btn');

let currentCat = 'all';
let currentSearch = '';

function renderCards() {
  // Remove old cards
  grid.querySelectorAll('.mob-card').forEach(c => c.remove());

  const searchLower = currentSearch.toLowerCase();
  let visible = 0;

  MOBS.forEach(mob => {
    const matchCat = currentCat === 'all' || mob.cat === currentCat;
    const matchSearch = mob.name.toLowerCase().includes(searchLower) ||
                        mob.cat.toLowerCase().includes(searchLower) ||
                        mob.spawn.toLowerCase().includes(searchLower);

    const card = document.createElement('div');
    card.className = 'mob-card';
    card.dataset.cat = mob.cat;
    card.dataset.id = mob.id;
    card.innerHTML = `
      <span class="cat-dot"></span>
      <div class="mob-img-wrap">${imgOrEmoji(mob)}</div>
      <div class="mob-name">${mob.name}</div>
    `;
    card.addEventListener('click', () => openModal(mob));

    if (!matchCat || !matchSearch) {
      card.classList.add('hidden');
    } else {
      visible++;
    }

    grid.insertBefore(card, noResults);
  });

  noResults.style.display = visible === 0 ? 'block' : 'none';

  // Stats
  const total = MOBS.length;
  const cats = { passive: 0, neutral: 0, hostile: 0, boss: 0 };
  MOBS.forEach(m => cats[m.cat]++);
  statsText.textContent = `${visible} of ${total} mobs Â· Passive: ${cats.passive} Â· Neutral: ${cats.neutral} Â· Hostile: ${cats.hostile} Â· Bosses: ${cats.boss}`;
}

//  MODAL
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const overlay = document.getElementById('modalOverlay');
const modalName = document.getElementById('modalName');
const modalCat = document.getElementById('modalCat');
const modalImg = document.getElementById('modalImg');
const modalBody = document.getElementById('modalBody');
const modalClose = document.getElementById('modalClose');

function hpPercent(mob) {
  return Math.round((mob.hp / 50) * 100);
}

function catLabel(cat) {
  return cat.charAt(0).toUpperCase() + cat.slice(1);
}

function openModal(mob) {
  modalName.textContent = mob.name;
  modalCat.className = `cat-badge ${mob.cat}`;
  modalCat.textContent = catLabel(mob.cat);
  modalImg.innerHTML = imgOrEmoji(mob);

  const dropsHtml = mob.drops.length > 0
    ? mob.drops.map(d => `<span class="drop-tag">ğŸ ${d}</span>`).join('')
    : '<span class="drop-tag">Nothing</span>';

  const hpPct = Math.min(100, Math.round((mob.hp / 50) * 100));

  modalBody.innerHTML = `
    <div class="stat-grid">
      <div class="stat-block">
        <div class="stat-label">â¤ Health</div>
        <div class="stat-value">${mob.hp * 2} HP (${mob.hp} hearts)</div>
        <div class="hp-bar-wrap">
          <div class="hp-bar" style="width:${hpPct}%"></div>
        </div>
      </div>
      <div class="stat-block">
        <div class="stat-label">ğŸ“ Spawn Location</div>
        <div class="stat-value">${mob.spawn}</div>
      </div>
    </div>
    <div class="section-title">DROPS</div>
    <div class="drops-list">${dropsHtml}</div>
    <div class="section-title">BEHAVIOR</div>
    <div class="section-text">${mob.desc}</div>
  `;

  overlay.classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  overlay.classList.remove('open');
  document.body.style.overflow = '';
}

modalClose.addEventListener('click', closeModal);
overlay.addEventListener('click', e => { if (e.target === overlay) closeModal(); });
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  FILTERS & SEARCH
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
filterBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    filterBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentCat = btn.dataset.cat;
    renderCards();
  });
});

searchInput.addEventListener('input', () => {
  currentSearch = searchInput.value.trim();
  renderCards();
});

renderCards();
